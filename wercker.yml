build-cli:
  box: jimmycuadra/rust:1.19.0

  steps:
    - script:
      name: Compile
      code: |
        cd cli
        cargo build --release

    - internal/watch:
      code: bash bin/tests-cli
      reload: true

    - script:
      name: Run Tests
      code: |
        bash bin/tests-cli

    - script:
      name: Prepare Artifacts
      code: |
        cp cli/target/release/yerun "${WERCKER_OUTPUT_DIR}"

test-e2e:
  box: alpine:3.6
  steps:
    - script:
      name: Install Bats
      code: |
        apk update
        apk add bats

    - internal/watch:
      code: bash bin/tests-e2e
      reload: true

    - script:
      name: Run Tests
      code: |
        bash bin/tests-e2e
